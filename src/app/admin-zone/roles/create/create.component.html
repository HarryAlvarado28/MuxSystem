<div class="container-fluid">

    <div class="container-fluid d-flex justify-content-center">

        <form [formGroup]="formRol" class="form-valide" (submit)="crearRol()"
            style="background-color: whitesmoke; padding: 20px; border-radius: 10px;">

            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre del ROL</mat-label>
                    <input matInput formControlName="rol_nombre" placeholder="SV-02">
                    <mat-icon matSuffix>label_outline</mat-icon>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Descripci√≥n del ROL</mat-label>
                    <textarea matInput formControlName="rol_descripcion" placeholder="Supervisor nivel 2"></textarea>
                    <mat-icon matSuffix>format_indent_increase</mat-icon>
                </mat-form-field>
            </div>

            <div class="form-group d-flex justify-content-center">
                <button type="button" class="btn btn-success btn-block" type="submit">Acceptar</button>
            </div>

            <div class=" form-group d-flex justify-content-center">
                <button type="button" class="btn btn-outline-danger btn-block"
                    [routerLink]="['/admin/rols']">Cancelar</button>
            </div>

        </form>

    </div>

</div>
