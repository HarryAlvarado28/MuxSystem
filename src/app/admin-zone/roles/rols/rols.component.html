        <mat-form-field appearance="outline" class="style-mat-form">
            <mat-label>Ingrese palabra clave</mat-label>
            <input matInput (keyup)="applyFilter($event.target.value)">
            <mat-icon matSuffix>arrow_forward</mat-icon>
            <!-- <mat-icon matSuffix>label_outline</mat-icon> -->
        </mat-form-field>
        <hr>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <!-- <td mat-cell *matCellDef="let element"> {{element.position}} </td> -->
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <!-- <td mat-cell *matCellDef="let element"> {{element.position}} </td> -->
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <!-- <td mat-cell *matCellDef="let element"> {{element.name}} </td> -->
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="activo">
                <th mat-header-cell *matHeaderCellDef> Activo </th>
                <!-- <td mat-cell *matCellDef="let element"> {{element.weight}} </td> -->
                <td mat-cell *matCellDef="let element"> {{element.activo}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="fechaInsertada">
                <th mat-header-cell *matHeaderCellDef> Fecha de creación </th>
                <!-- <td mat-cell *matCellDef="let element"> {{element.symbol}} </td> -->
                <td mat-cell *matCellDef="let element"> {{element.fechaInsertada | date:'medium'}} </td>
                <!-- <button mat-button color="accent" (click)="edit(element.id)">Editar</button> -->
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="_">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <!-- <td mat-cell *matCellDef="let element"> {{element.symbol}} </td> -->
                <td mat-cell *matCellDef="let element">
                    <button mat-button mat-mini-fab color="primary" (click)="edit(element)">
                        <mat-icon matSuffix>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
