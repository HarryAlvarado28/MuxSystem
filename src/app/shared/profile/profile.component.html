<div class="container">
    <div class="card w-500">
        <div class="card-body">
            <h5 class="card-title">¡Hola, {{myUser.nombre}}!</h5>
            <p class="card-text">Estas en tu perfil de usuario y aqui podras hacer todos las modificaciones que gustes.
            </p>
            <p class="card-text"><small class="text-muted">Última actulización
                    {{myUser.fechaUltMod | date:'medium'}}</small></p>
            <hr>
            <form [formGroup]="formProfile" class="form-valide">
                <div class="form-row">
                    <div class="col-md-4 mb-3 example-container">
                        <mat-form-field>
                            <input matInput placeholder="Nombre" formControlName="f_nombre" required>
                            <!-- <mat-error *ngIf="this.formProfile['f_nombre'].invalid">{{getErrorMessage('f_nombre')}}
                            </mat-error> -->
                        </mat-form-field>
                    </div>
                    <div class="col-md-4 mb-3 example-container">
                        <mat-form-field>
                            <input matInput placeholder="Apellido" formControlName="f_apellido" required>
                            <!-- <mat-error *ngIf="this.formProfile['f_apellido'].invalid">{{getErrorMessage('f_apellido')}}
                            </mat-error> -->
                        </mat-form-field>
                    </div>

                    <div class="col-md-4 mb-3 example-container">
                        <mat-form-field>
                            <input matInput placeholder="Username" formControlName="f_username" required>
                            <!-- <mat-error *ngIf="this.formProfile['f_username'].invalid">{{getErrorMessage('f_username')}}
                            </mat-error> -->
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3 example-container">
                        <mat-form-field>
                            <input matInput placeholder="Ingrese su Correo Electrónico" formControlName="f_email"
                                required>
                            <!-- <mat-error *ngIf="this.formProfile['f_email'].invalid">{{getErrorMessage('f_email')}}
                            </mat-error> -->
                        </mat-form-field>
                    </div>
                    <div class="col-md-3 mb-3 example-container">
                        <mat-form-field>
                            <input matInput placeholder="Género" formControlName="f_genero">
                        </mat-form-field>

                    </div>
                    <div class="col-md-3 mb-3 example-container">
                        <mat-form-field>
                            <input matInput placeholder="Fecha Nacimiento" formControlName="f_fechaNacimiento">
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-3 mb-3 example-container">
                        <mat-form-field>
                            <input matInput placeholder="Telefono Móvil" formControlName="f_telefono">
                        </mat-form-field>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="col-md-3 mb-3">
                        <button class="btn btn-outline-danger btn-block" (click)="out()">Cancelar y salir</button>
                    </div>
                    <div class="col-md-7 mb-7">
                        <button class="btn btn-outline-success btn-block" (click)="saveChanges()">Salvar
                            cambios</button>
                    </div>
                </div>
            </form>

        </div>
        <hr>
        <!-- <img class="card-img-bottom" src="http://www.onaccent.com/wp-content/uploads/2014/10/ciencia-arte.png"
                    alt="Card image cap"> -->
        <div id="carouselExampleControls" class="card-img-bottom carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                        src="https://efika.es/imagen/900/200/Imagenes/900x200/oficina_20/oficina-20-efika.jpg"
                        alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../../../assets/logoslim.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://efika.es/imagen/900/200/Imagenes/900x200/teletrabajo-efika.jpg" alt="Third slide">
                </div>
            </div>
            <!-- <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="http://www.onaccent.com/wp-content/uploads/2014/10/ciencia-arte.png"
                                alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100"
                                src="https://statics.loff.it/wp-content/uploads/2015/11/loffit-la-extraccion-de-01-850x350.jpg"
                                alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100"
                                src="https://zamquitours.com.mx/wp-content/uploads/2016/04/image-34-850x350.jpeg" alt="Third slide">
                        </div>
                    </div> -->
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
