<div class="container-fluid">

    <div class="container-fluid">

        <mat-form-field appearance="outline" class="style-mat-form">
            <mat-label>Ingrese palabra clave</mat-label>
            <input matInput (keyup)="applyFilter($event.target.value)">
            <mat-icon matSuffix>arrow_forward</mat-icon>
        </mat-form-field>
        <hr>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Descripcion Column -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripción Corta </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <!-- Descripcion Column -->
            <ng-container matColumnDef="nombreArea">
                <th mat-header-cell *matHeaderCellDef> Nombre Area </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreArea}} </td>
            </ng-container>

            <!-- Fecha de Creacion Column -->
            <ng-container matColumnDef="fechaInsertada">
                <th mat-header-cell *matHeaderCellDef> Fecha de creación </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaInsertada | date:'medium'}} </td>
            </ng-container>

            <!-- Fecha de Modificacion Column -->
            <ng-container matColumnDef="fechaUltMod">
                <th mat-header-cell *matHeaderCellDef> Fecha de última actualización </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaUltMod | date:'medium'}} </td>
            </ng-container>

            <!-- Editar Column -->
            <ng-container matColumnDef="_">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button mat-mini-fab color="primary" (click)="edit(element)">
                        <mat-icon matSuffix>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
